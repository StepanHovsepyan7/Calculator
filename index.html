<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="parent">
        <div>
            <input type="text" placeholder="0" class="result" onclick="" readonly>
         
            <input id="ac" onclick="clearAll()"  value="AC" type="button">
            <input onclick="clear" value="C" type="button">
            <input onclick="ope('%')" value="%" type="button">
            <input onclick="ope('/')" value="/" type="button">

            <input onclick="num(7)" value="7" type="button">
            <input onclick="num(8)" value="8" type="button">
            <input onclick="num(9)" value="9" type="button">
            <input onclick="ope('*')" value="*" type="button">

            <input onclick="num(4)" value="4" type="button">
            <input onclick="num(5)" value="5" type="button">
            <input onclick="num(6)" value="6" type="button">
            <input onclick="ope('-')" value="-" type="button">

            <input onclick="num(1)" value="1" type="button">
            <input onclick="num(2)"value="2" type="button">
            <input onclick="num(3)"value="3" type="button">
            <input onclick="ope('+')" value="+" type="button">

            <input onclick="num(0)" value="0" type="button">
            <input onclick="ope('.')" value="." type="button">
            <input onclick="havasar()"  value="=" type="button">
        </div>
    </div>




    <script src="js/script.js">
    </script>

</body>
</html>
